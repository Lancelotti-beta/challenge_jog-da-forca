<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="assets/img/vector_logo.svg" type="image/x-icon">
    <title>Challenge Jogo da Forca | Oracle + Alura, ONE - Oracle Next Education</title>
</head>

<body>
    <header class="cabecalho">
        <a href="https://www.alura.com.br/" target="_blank">
            <img src="./assets/img/vector_logo.svg" alt="logo do Alura" class="cabecalho__img">
        </a>
    </header>

    <main class="container">
        <section class="tela__inicio">
            <button data-button="jogar" class="botao botao__jogo">Começar Jogo</button>
            <button data-button="configura" class="botao botao__configuracao botao--alternativo">adicionar nova Palavra</button>
        </section>

        <section class="tela__configuracao">
            <textarea class="tela__configuracao-campo-texto" placeholder="Digite uma palavra ou frase"></textarea>
            <p>Máx. de 8 letras</p>
            <div class="tela__configuracao-container">
                <button data-button="salvar" class="botao botao__configuracao--jogar">Salvar e começar</button>
                <button data-button="voltar" class="botao botao__configuracao--voltar botao--alternativo">Cancelar</button>
            </div>
        </section>

        <section class="tela__jogo">
            <canvas class="tela__jogo-forca" width="1024" height="520">
            </canvas>
            <div class="tela__jogo-letras"></div>
            <div class="tela__jogo-teclas">
                <button class="botao botao--letra" value="a" data-letra>A</button>
                <button class="botao botao--letra" value="b" data-letra>B</button>
                <button class="botao botao--letra" value="c" data-letra>C</button>
                <button class="botao botao--letra" value="d" data-letra>D</button>
                <button class="botao botao--letra" value="e" data-letra>E</button>
                <button class="botao botao--letra" value="f" data-letra>F</button>
                <button class="botao botao--letra" value="g" data-letra>G</button>
                <button class="botao botao--letra" value="h" data-letra>H</button>
                <button class="botao botao--letra" value="i" data-letra>I</button>
                <button class="botao botao--letra" value="j" data-letra>J</button>
                <button class="botao botao--letra" value="k" data-letra>K</button>
                <button class="botao botao--letra" value="l" data-letra>L</button>
                <button class="botao botao--letra" value="m" data-letra>M</button>
                <button class="botao botao--letra" value="n" data-letra>N</button>
                <button class="botao botao--letra" value="o" data-letra>O</button>
                <button class="botao botao--letra" value="p" data-letra>P</button>
                <button class="botao botao--letra" value="q" data-letra>Q</button>
                <button class="botao botao--letra" value="r" data-letra>R</button>
                <button class="botao botao--letra" value="s" data-letra>S</button>
                <button class="botao botao--letra" value="t" data-letra>T</button>
                <button class="botao botao--letra" value="u" data-letra>U</button>
                <button class="botao botao--letra" value="v" data-letra>V</button>
                <button class="botao botao--letra" value="w" data-letra>W</button>
                <button class="botao botao--letra" value="x" data-letra>X</button>
                <button class="botao botao--letra" value="y" data-letra>Y</button>
                <button class="botao botao--letra" value="z" data-letra>Z</button>
            </div>
            <div class="tela__jogo-container">
                <button data-button="jogarNovamente" class="botao bota__jogo--jogar">Novo Jogo</button>
                <button data-button="desistir" class="botao bota__jogo--voltar botao__inicio botao--alternativo">Desistir</button>
            </div>
        </section>

    </main>

    <dialog class="menssagem__caixa">
        <h2 class="caixa--titulo"></h2>
        <p class="caixa--menssagem"></p>

        <button data-button="reiniciar" class="pop-up botao bota--reiniciar"></button>
    </dialog>

    <footer class="rodape">
        <p class="rodape__texto">
            Copyright &copy;
            <span class="rodape__texto--alternativo">
                Oracle + Alura
            </span>,
            feito com a Ana Lívia - Zero, 2022
        </p>

        <ul class="rodape__lista">
            <li class="lista-item">
                <a href="https://github.com/Lancelotti-beta" target="_blank">
                    <i class="fi fi-brands-github"></i>
                </a>
            </li>
            <li class="lista-item">
                <a href="https://www.instagram.com/buruno_san/" target="_blank">
                    <i class="fi fi-brands-instagram"></i>
                </a>
            </li>
            <li class="lista-item">
                <a href="https://www.linkedin.com/in/bruno-jose-front-end/" target="_blank">
                    <i class="fi fi-brands-linkedin"></i>
                </a>
            </li>
        </ul>

    </footer>

    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
