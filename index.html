<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="assets/img/vector_logo.svg" type="image/x-icon">
    <title>Challenge Jogo da Forca | Oracle + Alura, ONE - Oracle Next Education</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/img/vector_logo.svg" alt="logo do Alura" class="cabecalho__img">
    </header>

    <main class="container">
        <section class="tela__inicio">
            <button class="botao botao__jogo">Começar Jogo</button>
            <button class="botao botao__configuracao botao--alternativo">adicionar nova Palavra</button>
        </section>

        <section class="tela__configuracao">
            <textarea class="tela__configuracao-campo-texto" placeholder="Digite uma palavra ou frase"></textarea>
            <p>Máx. de 8 letras</p>
            <div class="tela__configuracao-container">
                <button class="botao botao__configuracao--jogar">Salvar e começar</button>
                <button class="botao botao__configuracao--voltar botao--alternativo">Cancelar</button>
            </div>
        </section>

        <section class="tela_jogo">
            <div class="tela_jogo-teclas">
                <button value="a" data-letra>A</button>
                <button value="b" data-letra>B</button>
                <button value="c" data-letra>C</button>
                <button value="d" data-letra>D</button>
                <button value="e" data-letra>E</button>
                <button value="f" data-letra>F</button>
                <button value="g" data-letra>G</button>
                <button value="h" data-letra>H</button>
                <button value="i" data-letra>I</button>
                <button value="í" data-letra>Í</button>
                <button value="j" data-letra>J</button>
                <button value="k" data-letra>K</button>
                <button value="l" data-letra>L</button>
                <button value="m" data-letra>M</button>
                <button value="n" data-letra>N</button>
                <button value="o" data-letra>O</button>
                <button value="p" data-letra>P</button>
                <button value="q" data-letra>Q</button>
                <button value="r" data-letra>R</button>
                <button value="s" data-letra>S</button>
                <button value="t" data-letra>T</button>
                <button value="u" data-letra>U</button>
                <button value="v" data-letra>V</button>
                <button value="w" data-letra>W</button>
                <button value="x" data-letra>X</button>
                <button value="y" data-letra>Y</button>
                <button value="z" data-letra>Z</button>
            </div>
            <div class="tela_jogo-container">
                <button class="botao bota__jogo--jogar">Novo Jogo</button>
                <button class="botao bota__jogo--voltar botao__inicio botao--alternativo">Desistir</button>
            </div>
        </section>

    </main>

    <footer class="rodape">
        <p class="rodape__texto">Copyright &copy;
            <span class="rodape__texto--alternativo">Oracle + Alura</span>,
            Zero - 2022
        </p>

        <ul class="rodape__lista">
            <li class="lista-item">
                <a href="https://github.com/Lancelotti-beta" target="_blank">
                    <i class="fi fi-brands-github"></i>
                </a>
            </li>
            <li class="lista-item">
                <a href="https://www.instagram.com/buruno_san/" target="_blank">
                    <i class="fi fi-brands-instagram"></i>
                </a>
            </li>
            <li class="lista-item">
                <a href="https://www.linkedin.com/in/bruno-jose-front-end/" target="_blank">
                    <i class="fi fi-brands-linkedin"></i>
                </a>
            </li>
        </ul>

    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
